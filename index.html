<html>
<head>
  <title>Javascript book library</title>
</head>
<body>
  <p>Javascript book library!</p>
  <div id="book-container">
  </div>
  <p>Create a new book:</p>
  <input id="new-genre" type="text" value="" placeholder="genre"/>
  <input id="new-title" type="text" value="" placeholder="title"/>
  <input id="new-author" type="text" value="" placeholder="author"/>
  <button id="new-book-button">Submit book</button>
  <p>Remove a book:</p>
  <input id="remove-book" type="text" value="" placeholder="title"/>
  <input id="genre-filter" type="text" value="" placeholder="Books genre"/>
  <button id="remove-button">Remove book</button>
  <p>Add a new shelf:</p>
  <input id="new-shelf" type="text" value="" placeholder="genre"/>
  <button id="new-shelf-button">Add</button>
  <p>Remove a shelf:</p>
  <input id="remove-genre" type="text" value="" placeholder="genre"/>
  <button id="remove-genre-button">Remove shelf</button>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="book.js"></script>
  <script src="shelf.js"></script>
  <script src="library.js"></script>
  <script src="main.js"></script>
</body>
</html>
